<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Link</title>
    <link href="/styles/style.css" rel="stylesheet" />
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>

    <!--<script src="/script.js" charset="utf-8" defer></script>-->
  </head>
  <body class="bg-white w-full h-[100vh] text-black">
    <main class="w-full h-full flex gap-3 py-3 px-2 overflow-hidden">
      <!--NavBar-->
      <div class="h-full w-[7%] flex flex-col justify-center bg-green-300">
        <!--NavBar Title-->
        <div class="h-[10%] w-full flex items-center justify-center">
          <h2 class="text-3xl font-bold">CL</h2>
        </div>
        <!--NavBar Links-->
        <div
          class="h-[80%] w-full flex justify-center items-center flex-col gap-5"
        >
          <!--All Chats Button-->
          <button
            type="button"
            class="text-black hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
          >
            All chats
          </button>
          <!--Friends Button-->
          <button
            type="button"
            class="text-black hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
          >
            Friends
          </button>
          <!--News Button-->
          <button
            type="button"
            class="text-black hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
          >
            News
          </button>
          <!--Archive chats Button-->
          <button
            type="button"
            class="text-black hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
          >
            Archive chats
          </button>
        </div>
        <!--Logout Section-->
        <div class="h-[10%] w-full flex justify-center items-center">
          <button
            type="button"
            class="text-gray-900 hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700"
          >
            L
          </button>
        </div>
      </div>
      <!--View-->

      <div
        class="w-[75%] bg-white border border-gray-200 rounded-2xl shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <a href="#">
          <img
            class="rounded-t-lg"
            src="/docs/images/blog/image-1.jpg"
            alt=""
          />
        </a>
        <div class="p-5">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Noteworthy technology acquisitions 2021
            </h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Here are the biggest enterprise technology acquisitions of 2021 so
            far, in reverse chronological order.
          </p>
          <a
            href="#"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Read more
            <img
              src="/assets/left-arrow.svg"
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            />
          </a>
        </div>
      </div>

      <!--Info-->
      <div
        class="w-[18%] h-full bg-red-300 flex items-center flex-col gap-3 overflow-"
      >
        <!--Card 1-->
        <div
          class="w-full p-3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a href="#">
            <h5
              class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
            >
              Group Info
            </h5>
          </a>
          <h5
            class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white"
          >
            files
          </h5>
          <div>
            <div
              class="text-sm"
              id="accordion-flush"
              data-accordion="collapse"
              data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
              data-inactive-classes="text-gray-900 dark:text-gray-700"
            >
              <!-- Photos Accordion -->
              <h2 id="accordion-flush-heading-1">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-1"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-1"
                >
                  <span>256 photos</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-1"
                class="hidden"
                aria-labelledby="accordion-flush-heading-1"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                </div>
              </div>
              <!-- Videos Accordion-->
              <h2 id="accordion-flush-heading-2">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-2"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-2"
                >
                  <span>13 videos</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-2"
                class="hidden"
                aria-labelledby="accordion-flush-heading-2"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                  <img src="/assets/universe1.jpeg" class="rounded-lg" />
                </div>
              </div>
              <!--Files Accordion-->
              <h2 id="accordion-flush-heading-3">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-3"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-3"
                >
                  <span>380 files</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-3"
                class="hidden"
                aria-labelledby="accordion-flush-heading-3"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                </div>
              </div>
              <!--Audio Files Accordion-->
              <h2 id="accordion-flush-heading-4">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-4"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-4"
                >
                  <span>21 audio files</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-4"
                class="hidden"
                aria-labelledby="accordion-flush-heading-4"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                </div>
              </div>
              <!--Shared Links Accordion-->
              <h2 id="accordion-flush-heading-5">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-5"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-5"
                >
                  <span>45 shared links</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-5"
                class="hidden"
                aria-labelledby="accordion-flush-heading-5"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                </div>
              </div>

              <!--Voice Messages Accordion-->
              <h2 id="accordion-flush-heading-7">
                <button
                  type="button"
                  class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
                  data-accordion-target="#accordion-flush-body-7"
                  aria-expanded="false"
                  aria-controls="accordion-flush-body-7"
                >
                  <span>2100 voice messages</span>
                  <img
                    src="/assets/chervon.svg"
                    class="w-3 h-3 rotate-180 shrink-0"
                  />
                </button>
              </h2>
              <div
                id="accordion-flush-body-7"
                class="hidden"
                aria-labelledby="accordion-flush-heading-7"
              >
                <div
                  class="py-5 border-b border-gray-200 dark:border-gray-700 flex gap-3 overflow-x-auto"
                >
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                  <img src="/assets/universe2.jpeg" class="rounded-lg" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Card 2-->
      </div>
    </main>
  </body>
</html>
