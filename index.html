<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Link</title>
         <link href="/styles/style.css" rel="stylesheet">
    <!--<script src="/script.js" charset="utf-8" defer></script>-->
  </head>
  <body class="bg-white h-[100vh]">
    <main class="flex h-full w-full">
      <section class="w-[45%] border-r-2 h-full">
        <div class="h-[7%] w-full flex items-center px-2">
          <h2 class="text-3xl">Chat Link</h2>
        </div>
        <div class="py-3 h-[86%]">
          <div class="flex items-center px-4 
            py-1 text-md 
            text-black-600 
            font-semibold 
            rounded-sm
            hover:text-white hover:bg-gray-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2">
            <h2 class="text-1xl font-800">
              Ray
            </h2>
            <div class="ml-auto">
              <div>
                c
              </div>
              <div>
                d
              </div>
            </div>
          </div>
        </div>
        <div class="h-[7%] flex items-center px-2">
          <div class="w-[65%] border-r-4 ">
            <button class="px-4 
            py-1 text-md 
            text-purple-600 
            font-semibold 
            rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
            New
          </button>
          </div>
          <hr>
          <div class="w-[10%] ml-auto">
            <button>U</button>
            <button>G</button>
          </div>
        </div>
      </section>
      <section class="w-[55%] h-full">
        <div class="px-2">
          <h2 class="text-2xl">Ray</h2>
        </div>
      </section>
    </main>
  </body>
</html>
