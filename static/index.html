<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Link</title>
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/boxicons.min.css" title="" type="" />
  <link href="/styles/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/index.css" />
  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</head>

<body class="h-screen w-full bg-purple-110 relative overflow-hidden">
  <nav class="w-full shadow-md px-2 h-[7%] flex items-center rounded-b-sm bg-white fixed -top-1 left-0">
    <h2 class="font-medium text-2xl">Chat Link</h2>
    <div class="ml-auto rounded-lg shadow-md h-[67%] flex items-center px-3 gap-2">
      <div class="text-2xl flex justify-center items-center h-full">
        <i class="bx bx-user-circle"></i>
      </div>
      <div class="text-2xl flex justify-center items-center h-full">
        <i class="bx bx-cog"></i>
      </div>
    </div>
  </nav>
  <aside class="w-[15%] bg-gradient-to-b from-emerald-400 via-blue-400 to-indigo-400 fixed top-[6.4%] left-0 rounded-r-lg py-0.5 shadow-xl" style="height: calc(100% - 6.4%)">
    <div class="w-[95.5%] h-full bg-white flex items-center flex-col py-5 rounded-r-lg gap-5">
      
      <!--Circular Button 1 (Home)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-home-alt active"></i>
        </div>
      </div>
      
      <!--Circular Button 2 (Notifications)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-bell active"></i>
        </div>
      </div>
      
      <!--Circular Button 3(Archive Chats)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-archive active"></i>
        </div>
      </div>
      
            <!--Circular Button 4 (Calls)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-phone active"></i>
        </div>
      </div>
      
      <!--Circular Button 5 (Teams)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-group active"></i>
        </div>
      </div>
      
      <!--Circular Button 1 (Home)-->
      <div class="w-11 h-11 bg-emerald-500 rounded-full sidebtn flex flex-col items-center justify-center">
        <div class="w-full h-full bg-teal-200 flex justify-center items-center shadow-md shadow-purple-200 rounded-full font-bold text-2xl icon_container">

          <i class="bx bx-message-dots active"></i>
        </div>
      </div>
      
      <a href="index.html" class="text-2xl">
        <i class="bx bx-refresh"></i>
      </a>
      <button class="w-11 h-11 absolute bottom-2.5 rounded-full text-2xl flex justify-center items-center border border-dashed focus:outline-0 focus:border-0 hover:bg-slate-400/20">
        <i class="bx bx-log-out"></i>
      </button>
    </div>
  </aside>
  <main class="bg-gradient-to-tr from-indigo-110 to-sky-110 pt-[7px]
  overflow-y-scroll text-3xl pl-[20.5%] pr-1 mt-[11.5%] overflow-x-hidden" style="height:
  calc(100vh - 5.8%)" id="mainView">
 
  </main>
  <script src="./scripts/main.js"></script>

</body>
</html>
